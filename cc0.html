cc0.html <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Entry Page</title>
    <link rel="stylesheet" href="cc0.css">
    <script>
        function validatePhoneNumber(event) {
            const phoneInput = document.getElementById('phone');
            const phonePattern = /^\d{10}$/;

            if (!phonePattern.test(phoneInput.value)) {
                event.preventDefault();
                alert("Please enter a valid 10-digit phone number.");
                phoneInput.focus();
            }
        }

        function getSelectedPreferences() {
            const checkboxes = document.querySelectorAll('input[name="preferences"]:checked');
            const preferences = Array.from(checkboxes).map(checkbox => checkbox.value);
            alert("Selected preferences: " + preferences.join(', '));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Enter Your Details</h1>
        <form onsubmit="validatePhoneNumber(event); getSelectedPreferences();">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone (10 digits):</label>
            <input type="tel" id="phone" name="phone" pattern="\d{10}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4"  required></textarea>

            <label>Preferences:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="preferences" value="textiles"> Textiles</label>
                <label><input type="checkbox" name="preferences" value="pottery"> Pottery</label>
                <label><input type="checkbox" name="preferences" value="handicrafts"> Handicrafts</label>
                <label><input type="checkbox" name="preferences" value="furniture"> Furniture</label>
                <label><input type="checkbox" name="preferences" value="jewelry"> Jewelry</label>
                <label><input type="checkbox" name="preferences" value="basketry"> Basketry</label>
                <label><input type="checkbox" name="preferences" value="carpentry"> Carpentry</label>
                <label><input type="checkbox" name="preferences" value="weaving"> Weaving</label>
            </div>

            <button type="submit" onclick="window.location.href='cc1.html'">Submit</button>
        </form>
    </div>
</body>
</html>
